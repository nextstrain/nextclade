[package]
name = "nextclade-web"
build = "src/build.rs"

authors.workspace = true
description.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
version.workspace = true

[lints]
workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
assert2 = { workspace = true }
chrono = { workspace = true }
eyre = { workspace = true }
getrandom = { workspace = true }
itertools = { workspace = true }
js-sys = { workspace = true }
log = { workspace = true }
maplit = { workspace = true }
nextclade = { path = "../nextclade" }
rust_xlsxwriter = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
serde-wasm-bindgen = { workspace = true }
wasm-bindgen = { workspace = true }
wasm-logger = { workspace = true }
web-sys = { workspace = true }

[build-dependencies]
nextclade = { path = "../nextclade" }
schemars = { workspace = true }
eyre = { workspace = true }

[dev-dependencies]
assert2 = { workspace = true }

# Enable `js` feature for transitive getrandom 0.2.x (pulled by rand 0.8 → rand_core 0.6 → getrandom 0.2).
# This is separate from workspace's getrandom 0.3.4 which uses `wasm_js` feature.
# Required for wasm32-unknown-unknown target where getrandom needs JS bindings.
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom_0_2 = { package = "getrandom", version = "0.2", features = ["js"] }

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O", "--enable-bulk-memory", "--enable-simd", "--enable-nontrapping-float-to-int"]
