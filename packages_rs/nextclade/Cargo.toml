[package]
name = "nextclade"
description = "Alignment, mutation calling, phylogenetic placement, clade assignment and quality control checks for viral genetic sequences. Library module."
version = "2.0.1"
repository = "https://github.com/nextstrain/nextclade"
documentation = "https://docs.nextstrain.org/projects/nextclade/en/stable/"
homepage = "https://clades.nextstrain.org/"
edition = "2021"
license = "MIT"
publish = false

[lib]
crate-type = ["lib"]

[dependencies]
assert2 = "0.3.6"
auto_ops = "0.3.0"
bio = "0.41.0"
bio-types = "0.12.1"
chrono = { version = "0.4.19", default-features = false, features = ["clock", "std", "wasmbind"] }
clap = { version = "3.1.18", features = ["derive"] }
clap-verbosity-flag = "1.0.0"
clap_complete = "3.1.4"
clap_complete_fig = "3.1.5"
color-eyre = "0.6.1"
csv = "1.1.6"
ctor = "0.1.22"
env_logger = "0.9.0"
eyre = "0.6.8"
getrandom = "0.2.6"
indexmap = { version = "1.8.1", features = ["serde"] }
itertools = "0.10.3"
lazy_static = "1.4.0"
log = "0.4.17"
num = "0.4.0"
owo-colors = "3.4.0"
pretty_assertions = "1.2.1"
rayon = "1.5.3"
regex = "1.5.5"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = { version = "1.0.81", features = ["preserve_order", "indexmap", "unbounded_depth"] }
traversal = "0.1.2"
validator = { version = "0.15.0", features = ["derive"] }


[target.'cfg(all(target_family = "linux", target_arch = "x86_64"))'.dependencies]
mimalloc = { version = "0.1.29", default-features = false, optional = true }

[dev-dependencies]
assert2 = "0.3.6"
criterion = { version = "0.3.5", features = ["html_reports"] }
rstest = "0.13.0"
rstest_reuse = "0.3.0"


[[bench]]
name = "bench_create_stripes"
harness = false

[[bench]]
name = "bench_seed_match"
harness = false

